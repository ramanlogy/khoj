        .container {

        }

        /* Header */
        header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #dc143c;
            text-decoration: none;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #dc143c 0%, #b91c3c 100%);
            color: white;
            text-align: center;
            padding: 80px 0;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
        }

            font-size: 20px;
            margin-bottom: 32px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Filter Bar */
        .filter-bar {
            background: white;
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .filter-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e5e5e5;
            background: white;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .filter-btn.active,
        .filter-btn:hover {
            border-color: #dc143c;
            background: #dc143c;
            color: white;
        }

        .sort-select {
            padding: 10px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background: white;
            font-weight: 500;
            cursor: pointer;
        }

        /* Deals Grid */
        .deals-section {
            padding: 60px 0;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-bottom: 50px;
        }

        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .deal-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .deal-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(220,20,60,0.15);
        }

        .deal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .deal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .deal-category {
            background: #f8f9fa;
            color: #666;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .deal-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .deal-savings {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 16px;
        }

        .discounted-price {
            font-size: 24px;
            font-weight: 700;
            color: #dc143c;
        }

        .savings-badge {
            background: #dc143c;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .deal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .deal-action {
            flex: 1;
            margin: 0 5px;
        }

        .green {
            background: #28a745;
            color: white;
        }

        .red {
            background: #dc143c;
            color: white;
        }

        .deal-action:hover {
            opacity: 0.9;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #dc143c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {

            color: white;

            padding: 40px 0;

        .footer-text {

        .social-links {

            gap: 20px;

        .social-link {
            color: white;
            text-decoration: none;

        .social-link:hover {

        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {

        }

        .floating-cta:hover {
            transform: scale(1.05);
        }
